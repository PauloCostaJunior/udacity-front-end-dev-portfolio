<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Paulo Costa Jr - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="name-title"> Paulo Costa Jr.</h2>
      <p class="subtitle">FRONT-END DEVELOPER</p>
      <hr>
    </div>
  </header>
  <div class="clearfix">
    <div class="column menu">
      <ul class="margin-menu">
        <li>
        <figure>
          <div class="box-wrap blue"> </div>
          <figcaption><span class="color-list-text">#02b3e4</span></figcaption>
        </figure>
        </li>
        <li>
        <figure>
          <div class="box-wrap black"> </div>
          <figcaption><span class="color-list-text">#2d3c49</span></figcaption>
        </figure>
        </li>
        <li>
        <figure>
          <div class="box-wrap grey"> </div>
          <figcaption><span class="color-list-text">#7d97ad</span></figcaption>
        </figure>
        </li>
      </ul>
    </div>
  <section class="column content">
    <div class="right-side">
      <img src="img/html.png" alt="html"/>
    </div>
    <h2 class="subtitle-features">Featured Work</h2>
    <ul class="inline-flex">
        <li>
            <figure>
              <img src="img/github-icon.png" alt="Github">
              <figcaption><span class="icon-list-text">https://github.com/PauloCostaJunior</span></figcaption>
            </figure>
        </li>
        <li>
            <figure>
              <img src="img/react-icon.png" alt="React">
              <figcaption><span class="icon-list-text">https://reactjs.org/</span></figcaption>
            </figure>
        </li>
        <li>
            <figure>
              <img src="img/angular-icon.png" alt="Angular">
              <figcaption><span class="icon-list-text">https://angular.io/</span></figcaption>
            </figure>
        </li>
    </ul>
  </section>

</html>
